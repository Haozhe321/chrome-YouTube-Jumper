<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="popup.js"></script>
  </head>

  <body>
    <h1>YouTube Jumper</h1>
    <div id="container">
      <span>Choose a time </span>
      <form>
          <input type="text" id="hour" placeholder="hour">
          <input type="text" id="minute" placeholder="minute">
          <input type="text" id="second" placeholder="second"><br><br>
      </form>
    </div>
    <div>
        <span>Press "Tab" to move to next input, "Enter" to submit form,</span>
        <button id="copy-url">Copy original URL</button>
        <button id="clicksomewhere">click somewhere(test)</button><br>
        <span>"Ctrl-c" to copy original URL</span>
    </div>
  </body>
</html>
